{% extends "base.html" %}
{% block content %}
    <section>
        <div class="container my-5">
            <div class="row">
                <div class="col-lg-4 mx-auto">
                    <div class="card bg-primary text-center">
                        <div class="card-body text-light">
                            <h3>受入高登録</h3>
                            <p>受入高を入力してください。</p>
                            <form method="POST" action="{{ url_for('inventory') }}">
                                <div class="mb-3">
                                    <input type="date" name="date" class="form-control form-control-lg" placeholder="日付">
                                </div>
                                <div class="mb-3">
                                    <input type="text" name="name" class="form-control form-control-lg" placeholder="商品名">
                                </div>
                                <div class="mb-3">
                                    <input type="text" name="number" class="form-control form-control-lg" placeholder="数">
                                </div>
                                <input type="submit" value="登録">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


{% endblock %}
